    <!-- MODAL -->
    <div
      class="modal fade"
      id="task-modal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title text-2xl font-semibold" id="taskModalLabel">
              Tambah Tugas Baru
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="task-form" class="space-y-4">
              <div class="form-group">
                <label for="task-name" class="font-medium text-gray-700"
                  >Nama Tugas</label
                >
                <input
                  type="text"
                  id="task-name"
                  placeholder="Misal: Buat laporan proyek..."
                  required
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="task-deadline" class="font-medium text-gray-700"
                  >Deadline</label
                >
                <input
                  type="date"
                  id="task-deadline"
                  required
                  class="form-control"
                />
              </div>

              <p id="error-message" class="text-red-600" style="display: none">
                Harap isi semua kolom.
              </p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="task-form" class="btn btn-primary">
              Simpan & Analisis
            </button>
          </div>
        </div>
      </div>
