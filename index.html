<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="container-sidebar">
          <h2 class="title">Menu</h2>

          <div class="menu">
            <a href="/all" class="link-page">
              <i class="fa-solid fa-border-all"></i>
              All Task
            </a>

            <p class="category">Category Task</p>

            <a href="/all" class="link-page category-list">
              <i class="fa-solid fa-border-all"></i>
              Penting
            </a>
            <a href="/all" class="link-page category-list">
              <i class="fa-solid fa-border-all"></i>
              Cicil Cepat
            </a>
            <a href="/all" class="link-page category-list">
              <i class="fa-solid fa-border-all"></i>
              Jadwalkan
            </a>
            <a href="/all" class="link-page category-list">
              <i class="fa-solid fa-border-all"></i>
              Santai
            </a>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="all-items" id="all-items">
          <h1 class="title">All Task</h1>

          <div class="group">
            <div class="input-wrap">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                name="search"
                id="search"
                placeholder="search..."
              />
            </div>

            <div class="add-task">Add Task</div>
          </div>

          <!-- CARD -->
          <div class="container-card">
            <div class="card">
              <span class="catogory">Penting</span>
              <h3 class="title-card">Name Task</h3>
              <p class="deadline">Deadline: 12 Nov 2025</p>
              <div class="countdown">
                <span class="countdown-time"> 21 H, 3 J, 20 M, 39 D </span>
              </div>
              <button class="btn-done-task">Tandai Selesai</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
